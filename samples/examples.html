<!doctype html>
<html ng-app="appTest">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ng-shapes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/chroma-js/chroma.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-moment/angular-moment.js"></script>
    <script src="../bower_components/moment/locale/es.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="../ng-patterns.js"></script>

    <script type="text/javascript" src="example.js"></script>
</head>
<body ng-controller="appTestController">
    <center>
        <pattern
            style="width: 120px; height: 120px; display: inline-block"
            pattern-options="{{ n }}"
            id="pattern-n1">
        </pattern>

        <pattern
            style="width: 120px; height: 120px; display: inline-block"
            pattern-options="{{ g }}"
            id="pattern-g">
        </pattern>

        <pattern
            style="width: 120px; height: 120px; display: inline-block"
            pattern-options="{{ p }}"
            id="pattern-p">
        </pattern>

        <pattern
            style="width: 120px; height: 120px; display: inline-block"
            pattern-options="{{ a }}"
            id="pattern-a">
        </pattern>

        <pattern
            style="width: 120px; height: 120px; display: inline-block"
            pattern-options="{{ t }}"
            id="pattern-t1">
        </pattern>

        <pattern
            style="width: 120px; height: 120px; display: inline-block"
            pattern-options="{{ t }}"
            id="pattern-t2">
        </pattern>

        <pattern
            style="width: 120px; height: 120px; display: inline-block"
            pattern-options="{{ e }}"
            id="pattern-e">
        </pattern>

        <pattern
            style="width: 120px; height: 120px; display: inline-block"
            pattern-options="{{ r }}"
            id="pattern-r">
        </pattern>

        <pattern
            style="width: 120px; height: 120px; display: inline-block"
            pattern-options="{{ n }}"
            id="pattern-n">
        </pattern>

        <pattern
            style="width: 120px; height: 120px; display: inline-block"
            pattern-options="{{ s }}"
            id="pattern-s">
        </pattern>
    </center>

</html>
